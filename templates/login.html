{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <form action="{{ url_for('index') }}" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input name="user" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{% endblock %}
